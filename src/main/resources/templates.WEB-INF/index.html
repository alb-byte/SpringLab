<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
    <style>
        body {
            background-size: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/ru/thumb/b/b4/NEMIGA_class.jpg/1200px-NEMIGA_class.jpg');
        }
    </style>

</head>
<body>
<div class="modal-dialog modal-login">
    <div class="modal-content col-md-10">
        <div class="modal-header justify-content-md-center">
            <h4 class="modal-title">Вход</h4>
        </div>
        <div class="modal-body" disabled="disabled">
            <form id="logInForm" disabled="disabled">
                <div class="form-group">
                    <i class="fa fa-user"></i>
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Username"
                            name="username"
                            required="required"
                            id="exampleInputUserName1"
                    />
                </div>
                <div class="form-group">
                    <i class="fa fa-lock"></i>
                    <input
                            type="password"
                            class="form-control"
                            name="password"
                            placeholder="Password"
                            required="required"
                            id="exampleInputPassword1"
                    />
                </div>
                <div class="form-group">
                    <input
                            type="submit"
                            class="btn btn-primary btn-block btn-lg"
                            value="Login"
                    />
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script >
    $("#logInForm").submit(function (event) {
        let username = document.getElementById("exampleInputUserName1").value;
        let password = document.getElementById("exampleInputPassword1").value;
        let input = {
            "username": username,
            "password": password
        }



        fetch("http://localhost:8080/api/auth/login", {
            method: 'POST',
            body: JSON.stringify(input),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then((response) => {return response.json()
        }).then((data) => {
            if (data.token === undefined){
                $("#passwordError").html(data.message);
                $("#passwordError").removeAttr("hidden");
                $("#passwordError").attr("visible");

            }
            else
            {
                console.log(data.token);
                document.cookie = "token="+ data.token+";";
                document.cookie = "username="+ data.username+";";
                location.href = '/profile'
            }
        }).catch((err) => {
            console.log("error");
            console.log(err);
        })

        event.preventDefault();
    });
</script>
</body>
</html>
